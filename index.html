<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Привітальна сторінка</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #fff;
      color: #ff7e5f;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #ff7e5f;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Ласкаво просимо!</h1>
  <p>Долучайтесь до нашого Telegram-каналу та дізнавайтеся більше!</p>
  <a href="https://t.me/назва_твого_каналу" class="btn">Приєднатись</a>
</body>
</html>
